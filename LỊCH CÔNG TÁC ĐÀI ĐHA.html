<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chặn Nút Back</title>
    <script>
        function backPressed() {
            alert("🔙 Bạn đã bấm nút Back!");
        }

        function disableBackButton() {
            console.log("📌 Đã chặn nút Back");
            history.pushState(null, "", location.href);

            window.onpopstate = function () {
                console.log("⚠️ Phát hiện bấm Back");
                backPressed(); // Gọi hàm khi người dùng bấm Back
                history.pushState(null, "", location.href); // Ngăn quay lại
            };
        }

        window.onload = function() {
            disableBackButton();
        };

        // Phát hiện đóng trang hoặc back bằng cách làm mới
        window.onbeforeunload = function() {
            return "Bạn có chắc chắn muốn rời trang không?";
        };
    </script>
</head>
<body>
    <h1>🚀 Test Chặn Nút Back</h1>
    <p>🔹 Nếu bạn bấm "Back", sẽ có alert thông báo.</p>
    <p><a href="https://www.google.com/">🌍 Đi đến Google</a></p>
</body>
</html>
