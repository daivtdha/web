<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chặn Nút Back</title>
    <script>
        function disableBackButton() {
            history.pushState(null, "", location.href);
            alert("Đã chặn nút Back!");

            window.onpopstate = function () {
                alert("Bạn không thể quay lại!");
                history.pushState(null, "", location.href);
            };
        }

        window.onload = disableBackButton;
        window.onpageshow = function(evt) {
            if (evt.persisted) {
                alert("Trang tải từ cache, chặn Back!");
                disableBackButton();
            }
        };
    </script>
</head>
<body onload="disableBackButton();">
    <h1>Trang Test Chặn Back</h1>
    <p>Thử nhấn "Back" trên trình duyệt và kiểm tra alert.</p>
    <p><a href="https://www.google.com/">Nhấn vào đây để đi đến Google</a></p>
</body>
</html>
