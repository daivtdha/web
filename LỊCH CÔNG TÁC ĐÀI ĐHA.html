/* formLogin LOGIN Mới */

form .field{
  width: 100%;
  margin-bottom: 20px;
}
form .field.shake{
  animation: shake 0.3s ease-in-out;
}
@keyframes shake {
  0%, 100%{
    margin-left: 0px;
  }
  20%, 80%{
    margin-left: -12px;
  }
  40%, 60%{
    margin-left: 12px;
  }
}
form .field .field-wrap{
  height: 40px;
  width: 100%;
  position: relative;
}
form input{
  width: 100%;
  height: 90%;
  outline: none;
  padding: 0 45px;
  font-size: 15px;
  background: white;
  caret-color: #5372F0;
  border-radius: 5px;
  border: 1px solid #bfbfbf;
  border-bottom-width: 2px;
  transition: all 0.2s ease;
}
form .field input:focus,
form .field.valid input{
  border-color: #5372F0;
}
form .field.shake input,
form .field.error input{
  border-color: #dc3545;
}
.field .field-wrap i{
  position: absolute;
  top: 50%;
  font-size: 18px;
  pointer-events: none;
  transform: translateY(-50%);
}
.field-wrap .icon{
  left: 2px;
  color: #bfbfbf;
  transition: color 0.2s ease;
}
.field-wrap .error-icon{
  right: 15px;
  color: #dc3545;
}
form input:focus ~ .icon,
form .field.valid .icon{
  color: #5372F0;
}
form .field.shake input:focus ~ .icon,
form .field.error input:focus ~ .icon{
  color: #bfbfbf;
}
form input::placeholder{
  color: #bfbfbf;
  font-size: 17px;
}

form .pass-txt{
  text-align: left;
  margin-top: -10px;
}

form input[type="submit"]{
  height: 35px;
  margin-top: 30px;
  color: #fff;
  padding: 0;
  border: none;
  background: #5372F0;
  cursor: pointer;
  border-bottom: 2px solid rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}
form input[type="submit"]:hover{
  background: #2c52ed;
}

<script id="rendered-js">

// Chuyen form login

        $('.form').find('input, textarea').on('keyup blur focus', function(e) {

            var $this = $(this),
                label = $this.prev('label');

            if (e.type === 'keyup') {
                if ($this.val() === '') {
                    label.removeClass('active highlight');
                } else {
                    label.addClass('active highlight');
                }
            } else if (e.type === 'blur') {
                if ($this.val() === '') {
                    label.removeClass('active highlight');		
                } else {
                    label.removeClass('highlight');
                }
            } else if (e.type === 'focus') {

                if ($this.val() === '') {
                    label.removeClass('highlight');
                } else
                if ($this.val() !== '') {
                    label.addClass('highlight');
                }
            }

        });

        $('.tab a').on('click', function(e) {

            e.preventDefault();

            $(this).parent().addClass('active');
			
            $(this).parent().siblings().removeClass('active');

            target = $(this).attr('href');

            $('.tab-content > div').not(target).hide();

            $(target).fadeIn(600);

        });

function adjustModalHeight() {
  var modal = $('.modal');
  var content = modal.find('.tab-content');

  // Thiết lập độ cao mặc định cho modal
  modal.height('auto');

  // Lấy độ cao của nội dung bên trong modal
  var contentHeight = content.outerHeight();

  // Kiểm tra nếu độ cao nội dung vượt quá một giới hạn nhất định
  var maxHeight = 500; // Giới hạn độ cao tối đa của modal
  if (contentHeight > maxHeight) {
    contentHeight = maxHeight;
  }

  // Đặt độ cao mới cho modal
  modal.height(contentHeight);
}

// Gọi hàm adjustModalHeight khi modal được hiển thị
$('.modal').on('shown.bs.modal', function() {
  adjustModalHeight();
});

// Gọi hàm adjustModalHeight khi nội dung trong modal thay đổi
$('.tab a').on('click', function(e) {
  e.preventDefault();
  adjustModalHeight();
});

 
</script>
