/*the container must be positioned relative:*/
.autocomplete {
  position: relative;

}

input {

  padding: 10px;

}

  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 1px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff; 
  border-bottom: 1px solid #d4d4d4; 
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9; 
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important; 
  color: #ffffff; 
}

/* Tiến trình tải dữ liệu */

.lds-spinner,
.lds-spinner div,
.lds-spinner div:after {
  box-sizing: border-box;
}
.lds-spinner {
  color: currentColor;
  display: inline-block;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 40px; /* giảm kích thước width */
  height: 40px; /* giảm kích thước height */
  z-index: 1000; /* Ensure spinner is on top */
}
.lds-spinner div {
  transform-origin: 20px 20px; /* giảm kích thước origin */
  animation: lds-spinner 1.2s linear infinite;
}
.lds-spinner div:after {
  content: " ";
  display: block;
  position: absolute;
  top: 1.6px; /* giảm kích thước top */
  left: 18.4px; /* giảm kích thước left */
  width: 3.2px; /* giảm kích thước width */
  height: 8.8px; /* giảm kích thước height */
  border-radius: 20%;
  background: currentColor;
}
.lds-spinner div:nth-child(1) { transform: rotate(0deg); animation-delay: -1.1s; }
.lds-spinner div:nth-child(2) { transform: rotate(30deg); animation-delay: -1s; }
.lds-spinner div:nth-child(3) { transform: rotate(60deg); animation-delay: -0.9s; }
.lds-spinner div:nth-child(4) { transform: rotate(90deg); animation-delay: -0.8s; }
.lds-spinner div:nth-child(5) { transform: rotate(120deg); animation-delay: -0.7s; }
.lds-spinner div:nth-child(6) { transform: rotate(150deg); animation-delay: -0.6s; }
.lds-spinner div:nth-child(7) { transform: rotate(180deg); animation-delay: -0.5s; }
.lds-spinner div:nth-child(8) { transform: rotate(210deg); animation-delay: -0.4s; }
.lds-spinner div:nth-child(9) { transform: rotate(240deg); animation-delay: -0.3s; }
.lds-spinner div:nth-child(10) { transform: rotate(270deg); animation-delay: -0.2s; }
.lds-spinner div:nth-child(11) { transform: rotate(300deg); animation-delay: -0.1s; }
.lds-spinner div:nth-child(12) { transform: rotate(330deg); animation-delay: 0s; }

@keyframes lds-spinner {
  0% { opacity: 1; }
  100% { opacity: 0; }
}

/* Chử hiệu ứng 2 */


.neon-container {
    width: 100%;
    height: 40px;
   
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    padding-top: 15px;
    perspective: 1000px;
}

.text {
    font-size: 30px;
    font-weight: 900;
    text-transform: uppercase;
    position: relative;
    color: rgba(255, 0, 0, 0.1);
    background-image: 
	url("D3-JS/Bg_Neon.jpg"),
	url("https://giadinhnongdan.com/img/cay-mai-vang-chung-tet-9.jpg");
    background-size: cover,cover;
    background-clip: text;
    -webkit-background-clip: text;
    animation: background-text-animation 90s linear infinite;
    transform-style: preserve-3d;
}

/* Đổ bóng 3D nhẹ sang phải */
.text::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    color: #ff4d4d; /* đỏ tươi hơn */
    z-index: -1;
    transform: translateZ(-2px) translateX(2px) translateY(4px);
    opacity: 1.5; /* tăng để bóng rõ hơn */
    filter: blur(1.2px); /* tăng mờ giúp bóng mềm */

}


@keyframes background-text-animation {
    0% {
        background-position: left 0px top 50%;
    }
    50% {
        background-position: left 1500px top 50%;
    }
    100% {
        background-position: left 0px top 50%;
    }
}
/* End Chử hiệu ứng 2 */

/* Background header */
.slideshow {

/*  FORM & INPUT NHẬP DỮ LIỆU  /*

.btn-primary {
  border-color: rgba( 255, 255, 255, 0);

}
 
/* --- FORM CONTAINER --- */
#nhaplieu {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  padding: 20px 10px 10px;
  width: 79%;
  max-height: 90%;
  overflow-y: auto;
  border: 2px solid #ff4a56;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  z-index: 999;
  border-radius: 8px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

form#nhaplieu {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  display: none;
}

/* --- FORM ITEM --- */
form .nhaplieu {
  position: relative;
  padding: 5px 0 5px; /* giảm khoảng cách hàng */
}

/* --- INPUT / TEXTAREA / SELECT --- */
form .nhaplieu textarea,
form .nhaplieu input,
form .nhaplieu select {
  width: 200px;
  padding: 2px 6px;
  border: 1px solid #ff4a56;
  font-size: 12px;
  font-weight: 100;
  letter-spacing: 0.01em;
  color: #000;
  background: none;
  height: 28px;
  line-height: 18px;
  box-sizing: border-box;
  resize: none;
  appearance: none;
}


/* --- LABEL chung --- */
form .nhaplieu label {
  position: absolute;
  left: 50%;                        /* Canh giữa theo chiều ngang */
  top: 3;                           /* Cạnh trên của form field */
  transform: translate(-50%, -50%); /* Dịch lên giữa đường viền trên */
  
  color: #888;
  font-size: 12px;
  font-weight: 500;
  background: white;
  padding: 0 6px;
  pointer-events: none;
  transition: all 0.2s ease-in-out;
}


/* --- Khi focus hoặc có nội dung thì label nổi lên --- */
form .nhaplieu textarea:focus ~ label,
form .nhaplieu textarea:not(:placeholder-shown) ~ label,
form .nhaplieu input:focus + label,
form .nhaplieu input:not(:placeholder-shown) + label,
form .nhaplieu select:focus + label,
form .nhaplieu select:not([value=""]) + label {
  left: 50%;                        /* Canh giữa theo chiều ngang */
  top: -2px;                           /* Cạnh trên của form field */
  transform: translate(-50%, -50%); /* Dịch lên giữa đường viền trên */
  font-size: 11px;
  color: #ff4a56;
  background: white;
}

form .nhaplieu textarea:focus,
form .nhaplieu input:focus,
form .nhaplieu select:focus {
  outline: none;              /* Bỏ viền xanh */
  box-shadow: none;           /* Bỏ hiệu ứng đổ bóng khi focus */
  border-color: #ff4a56;      /* Giữ hoặc đặt lại viền mong muốn */
}

/* --- Ẩn thanh cuộn textarea --- */
textarea {
  min-height: 30px;
  height: 30px;
  font-size: 13px;
  line-height: 16px;
  padding: 6px 6px;
  border: 1px solid #ff4a56;
  box-sizing: border-box;
  resize: none;
  overflow-y: hidden;
}
/* --- End Ẩn thanh cuộn textarea --- */

/* Colum_2 */	
#Colum_2 {
  width: 200px;
  height: 30px;
}	
/* End Colum_2 */


/* SELECT_4 */

.gender-wrapper {
  position: relative;
  width: 100%;
}

#Colum_4 {
  width: 200px;
  height: 30px;
  font-size: 11px;
  border: 1px solid #ff4a56;
  padding: 2px;
  box-sizing: border-box;
  background: #fff;
  cursor: pointer;
}

/* Dropdown */
#dropdown4 {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: white;
  border: 1px solid #ccc;
  z-index: 999;
  font-size: 11px;
}

#dropdown4 div {
  padding: 2px 4px;
  border-bottom: 1px solid #fff;
  cursor: pointer;
  background-color: #d4eaf9;
  line-height: 16px;
}

#dropdown4 div:nth-child(even) {
  background-color: #aed6f1;
}

#dropdown4 div:hover {
  background-color: #cceeff;
}


/* END SELECT_4 */

/* SELECT_6 */

/* --- TAGIFY (Colum_6) --- */
.nhaplieu.tagify-wrapper label {
  position: absolute;
  left: 50%;                        /* Canh giữa theo chiều ngang */
  top: 1px;                           /* Cạnh trên của form field */
  font-size: 11px;
  background: #fff;
  padding: 0 6px;
  color: #888;
  font-weight: 500;
  z-index: 3;
  transition: all 0.2s ease-in-out;
}

/* ✅ TAGIFY CHUẨN HOÁ (Colum_6) */
#Colum_6.tagify,
.tagify {
  width: 200px;
  min-height: 30px;
  max-height: 60px;

  font-size: 11px;
  line-height: 16px;
  box-sizing: border-box;
  overflow-y: auto;                 /* Cho phép cuộn */
  overflow-x: hidden;
  border: 1px solid #ff4a56;
  background-color: white;
  display: flex !important;
  flex-wrap: wrap;
  align-items: center;
  gap: 1px;
}

/* ✅ Input bên trong Tagify */
.tagify__input {
  order: -1;
  width: 100%;
  height: 30px !important;
  line-height: 30px !important;
  padding: 0 6px !important;
  margin: 0 !important;
  border-bottom: 1.5px solid #ccc;/* ✅ Viền dưới */ 
  box-shadow: none !important;
  background: none !important;
  flex: 1;
}

/* ✅ Tag item */
.tagify__tag {
  width: 200px;
  margin: 1px 0;
}

/* ✅ Dropdown gợi ý */
.tagify__dropdown__item {
	font-size: 11px;
}



/* ✅ Khi revert về textarea (Colum_6) */
textarea#Colum_6 {
  min-height: 30px;
  height: 30px;
  font-size: 11px;
  padding: 1px 6px;
  box-sizing: border-box;
  line-height: 30px;
  resize: none;
}

/* END SELECT_6 */

/* SELECT_7 */

.tags-wrapper {
  position: relative;
  width: 200px;
}

/* Label nằm ngoài, đặt cố định */
.label-fixed {
  position: absolute;
  left: 50%;
  top: -3px;
  font-size: 11px;
  color: #888;
  pointer-events: none;  
  z-index: 1;
  background: transparent;
}


/* Khi có nội dung (focus hoặc đã có tag) */
.tags-wrapper.has-content .label-fixed {
  top: -8px;
  left: 50%; 
  color: #ff4a56; /* Màu đỏ */
  font-size: 11px;
}


/* Khi focus hoặc có nội dung thì đẩy label lên */
#Colum_7:focus ~ .label-fixed,
#Colum_7:not(:placeholder-shown) ~ .label-fixed,
.tags-wrapper:has(#Colum_7:focus) .label-fixed,
.tags-wrapper:has(#Colum_7:not(:placeholder-shown)) .label-fixed {
  top: -8px;
  left: 50%;
  font-size: 11px;
  color: #ff4a56;
}
/* Container chứa tags và input */
.tags-container {
  width: 200px;
  min-height: 30px;
  max-height: 60px;                 /* Giới hạn chiều cao để scroll */
  overflow-y: auto;                 /* Cho phép cuộn */
  overflow-x: hidden;
  position: relative;
  border: 1px solid #ff4a56;
  border-radius: 1px;
  background-color: #fff;
  font-size: 11px;
  display: flex;
  flex-direction: column;
  gap: 1px;
  box-sizing: border-box;
  
}
.tags-container .tag {
  background-color: #e0e0e0;
  padding: 1px;
  font-size: 11px;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  line-height: 16px;
}
.tags-container .tag span {
  margin-left: 6px;
  cursor: pointer;
  font-weight: bold;
}
/* Input */
#Colum_7 {
  order: -1;                      /* Input nằm trên cùng các tag */
  font-size: 11px;
  border: none;                   /* Bỏ viền mặc định */
  border-bottom: 1.5px solid #ccc;/* ✅ Viền dưới */
  outline: none;
  width: 100%;
  background: transparent;
  min-height: 30px;
}



/* Dropdown */
.dropdown-list {
  position: absolute;
  top: calc(100% + 2px);
  left: 0;
  width: 100%;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 4px;
  max-height: 140px;
  overflow-y: auto;
  font-size: 11px;
  z-index: 999;
  display: none;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

}

.dropdown-list div {
  padding: 1px 2px;
  line-height: 16px;
  cursor: pointer;
  border-bottom: 1px solid #fff;

}

.dropdown-list div:nth-child(odd) {
  background-color: #aed6f1;

}
.dropdown-list div:nth-child(even) {
  background-color: #d4eaf9;
}
.dropdown-list div:hover {
  background-color: #cceeff;
}


/* END SELECT_7 */
