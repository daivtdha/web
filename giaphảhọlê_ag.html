/*the container must be positioned relative:*/
.autocomplete {
  position: relative;
  display: inline-block;
}

input {
  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 13px;
}

  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 1px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff; 
  border-bottom: 1px solid #d4d4d4; 
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9; 
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important; 
  color: #ffffff; 
}

/* End suggested */

/* Tiến trình tải dữ liệu */

.lds-spinner,
.lds-spinner div,
.lds-spinner div:after {
  box-sizing: border-box;
}
.lds-spinner {
  color: currentColor;
  display: inline-block;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 40px; /* giảm kích thước width */
  height: 40px; /* giảm kích thước height */
  z-index: 1000; /* Ensure spinner is on top */
}
.lds-spinner div {
  transform-origin: 20px 20px; /* giảm kích thước origin */
  animation: lds-spinner 1.2s linear infinite;
}
.lds-spinner div:after {
  content: " ";
  display: block;
  position: absolute;
  top: 1.6px; /* giảm kích thước top */
  left: 18.4px; /* giảm kích thước left */
  width: 3.2px; /* giảm kích thước width */
  height: 8.8px; /* giảm kích thước height */
  border-radius: 20%;
  background: currentColor;
}
.lds-spinner div:nth-child(1) { transform: rotate(0deg); animation-delay: -1.1s; }
.lds-spinner div:nth-child(2) { transform: rotate(30deg); animation-delay: -1s; }
.lds-spinner div:nth-child(3) { transform: rotate(60deg); animation-delay: -0.9s; }
.lds-spinner div:nth-child(4) { transform: rotate(90deg); animation-delay: -0.8s; }
.lds-spinner div:nth-child(5) { transform: rotate(120deg); animation-delay: -0.7s; }
.lds-spinner div:nth-child(6) { transform: rotate(150deg); animation-delay: -0.6s; }
.lds-spinner div:nth-child(7) { transform: rotate(180deg); animation-delay: -0.5s; }
.lds-spinner div:nth-child(8) { transform: rotate(210deg); animation-delay: -0.4s; }
.lds-spinner div:nth-child(9) { transform: rotate(240deg); animation-delay: -0.3s; }
.lds-spinner div:nth-child(10) { transform: rotate(270deg); animation-delay: -0.2s; }
.lds-spinner div:nth-child(11) { transform: rotate(300deg); animation-delay: -0.1s; }
.lds-spinner div:nth-child(12) { transform: rotate(330deg); animation-delay: 0s; }

@keyframes lds-spinner {
  0% { opacity: 1; }
  100% { opacity: 0; }
}


/* End Tiến trình tải dữ liệu */

/* Chử hiệu ứng 2 */


.neon-container {
    width: 100%;
    height: 40px;
   
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    padding-top: 15px;
    perspective: 1000px;
}

.text {
    font-size: 30px;
    font-weight: 900;
    text-transform: uppercase;
    position: relative;
    color: rgba(255, 0, 0, 0.1);
    background-image: 
	url("D3-JS/Bg_Neon.jpg"),
	url("https://giadinhnongdan.com/img/cay-mai-vang-chung-tet-9.jpg");
    background-size: cover,cover;
    background-clip: text;
    -webkit-background-clip: text;
    animation: background-text-animation 90s linear infinite;
    transform-style: preserve-3d;
}

/* Đổ bóng 3D nhẹ sang phải */
.text::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    color: #ff4d4d; /* đỏ tươi hơn */
    z-index: -1;
    transform: translateZ(-2px) translateX(2px) translateY(4px);
    opacity: 1.5; /* tăng để bóng rõ hơn */
    filter: blur(1.2px); /* tăng mờ giúp bóng mềm */

}


@keyframes background-text-animation {
    0% {
        background-position: left 0px top 50%;
    }
    50% {
        background-position: left 1500px top 50%;
    }
    100% {
        background-position: left 0px top 50%;
    }
}
/* End Chử hiệu ứng 2 */

  overflow: hidden;
}

.slideshow ul {
  list-style: none;
  margin: 0;
  padding: 0;
  position: relative;
}

@keyframes imageAnimation {
  0%   { opacity: 0; }
  10%  { opacity: 1; }
  25%  { opacity: 1; }

/* Background header */

/* Banner Header */

.banner {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  padding: 2px;
  box-sizing: border-box;
  width: 100%;
  margin-top: 0px;
  background: #fefcf7;
}

.box {
  width: 33%;
  background-color: #fffdf5;
  border-radius: 12px;
  padding: 5px;
  margin-bottom: 15px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  position: relative;
  border: 5px solid #d4af37;
  box-sizing: border-box;
  font-family: 'Georgia', serif;
  line-height: 1.2;
  border: 20px solid transparent;
  border-image: url('D3-JS/Khung.png') 30 round;
}

/* Viền vàng kép */
.box::before {
  content: "";
  position: absolute;
  top: -8px;
  left: -8px;
  right: -8px;
  bottom: -8px;
  border: 2px solid #f3e2a9;
  border-radius: 16px;
  z-index: -1;
}

.title {
  font-weight: bold;
  font-size: 18px;
  text-align: center;
  color: #b22222;
  margin-bottom: 10px;
  background: linear-gradient(to right, #fff8dc, #ffe4b5);
  border-radius: 5px;
  padding: 2px;
  font-family: 'Playfair Display', serif;
  box-shadow: 0 1px 2px rgba(0,0,0,0.1);
}

.content {
  font-size: 13px;
  text-align: justify;
  color: #333;
}

/* @media (max-width: 768px) { */
@media (max-width: 768px) and (orientation: portrait) {
  .box {
    width: 100%;
    padding: 5px;
    font-size: 13px;
	margin-top: 1px;
	margin-bottom: 1px;
  }

  .title {
    font-size: 16px;
	margin-top: 1px;
	margin-bottom: 5px;
  }

  .content {
    font-size: 13px;
    line-height: 1.2;
  }
}

/* Giao diện cho điện thoại ngang (iPhone 15 landscape) */
@media (max-width: 980px) and (orientation: landscape) {
  .box {
    width: 33%;
    padding: 5px;
    font-size: 13px;
	margin-top: 1px;
	margin-bottom: 1px;
  }

  .title {
    font-size: 16px;
	margin-top: 1px;
	margin-bottom: 5px;
  }

  .content {
    font-size: 13px;
    line-height: 1.2;
  }
}

/*  FORM & INPUT NHẬP DỮ LIỆU  /*

.btn-primary {
  border-color: rgba( 255, 255, 255, 0);
  background: #f1da36; /* Old browsers */

}
 
form .nhaplieu {
  position: relative;
  padding: 20px 0 10px;
}



#nhaplieu {
  
  position: fixed;  /* Cố định trên màn hình */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* Căn giữa */
  background: #fff;
  padding: 20px;
  padding-top: 10px;
  width: 71%;
  max-height: 90%;
  overflow-y: auto;
  border: 2px solid #ff4a56;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  z-index: 999;
  border-radius: 8px;
  display: flex;
  gap: 10px;
}



form#nhaplieu {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  display: none;
}



/* TEXTAREA */
form .nhaplieu textarea {
  width: 200px;
  padding: 1px 1px 1px;
  border: 1px solid #ff4a56;
  font-size: 12px;
  font-weight: 100;
  letter-spacing: 0.01em;
  resize: none;
  overflow: hidden;
  height: 30px;
  box-sizing: border-box;
  color: #000;
  background: none;
  line-height: 22px;
}

/* Label nằm giữa textarea ban đầu */
form .nhaplieu label {
  position: absolute;
  left: 5px;
  top: 7px;
  color: #000000;
  font-size: 12px;
  font-weight: 800;
  pointer-events: none;
  background: white;
  padding: 0 2px;
  transition: all 0.2s ease-in-out;
}

/* Khi textarea focus hoặc có nội dung */
form .nhaplieu textarea:focus ~ label,
form .nhaplieu textarea:not(:placeholder-shown) ~ label {
  top: -1px;
  font-size: 12px;
  color: #ff4a56;
}
/* END TEXTAREA */

/* INPUT NUMBER FOR Colum_2 giống textarea */
#Colum_2 {
  width: 200px;
  padding: 1px 1px 1px;
  border: 1px solid #ff4a56;
  font-size: 12px;
  font-weight: 100;
  letter-spacing: 0.01em;
  height: 30px;
  box-sizing: border-box;
  color: #000;
  background: none;
  line-height: 22px;
}
form .nhaplieu input + label {
  position: absolute;
  left: 5px;
  top: 7px;
  color: #000000;
  font-size: 12px;
  font-weight: 800;
  pointer-events: none;
  background: white;
  padding: 0 2px;
  transition: all 0.2s ease-in-out;
}

form .nhaplieu input:focus + label,
form .nhaplieu input:not(:placeholder-shown) + label {
  top: -1px;
  font-size: 12px;
  color: #ff4a56;
}
/* END IINPUT NUMBER FOR Colum_2 giống textarea */

/* FOR SELECT Colum_4 giống textarea */
form .nhaplieu select {
  width: 200px;
  padding: 1px 1px 1px;
  border: 1px solid #ff4a56;
  font-size: 12px;
  font-weight: 100;
  letter-spacing: 0.01em;
  height: 30px;
  box-sizing: border-box;
  color: #000;
  background: none;
  line-height: 22px;
  appearance: none; /* Ẩn mũi tên mặc định (nếu muốn tùy chỉnh icon sau) */
}

form .nhaplieu select:focus + label,
form .nhaplieu select:not([value=""]) + label {
  top: -1px;
  font-size: 12px;
  color: #ff4a56;
}
/* END FOR SELECT Colum_4 giống textarea */

/* BUTTON FORM */
.form-buttons {
  display: flex;
  justify-content: center;  /* Căn giữa nút theo chiều ngang */
  align-items: center;
  gap: 20px;                /* Khoảng cách giữa 2 nút */
  margin-top: 5px;
  margin-left: auto;
  margin-right: auto;
  width: 100%;
}

.form-buttons button {
  padding: 8px 20px;
  font-size: 14px;
  border-radius: 5px;
  cursor: pointer;
  border: none;
  background-color: #ff4a56;
  color: white;
  transition: background 0.3s;
}

.form-buttons button:hover {
  background-color: #e03c48;
}
/* END BUTTON FORM */

/* @media (max-width: 768px) { */
/* @media (max-width: 768px) { */
@media (max-width: 768px) and (orientation: portrait) {
  #nhaplieu {
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  form .nhaplieu {
    width: 48%; /* chia đôi, chừa khoảng cách */
    margin-bottom: 8px;
    position: relative;
  }

  form .nhaplieu textarea {
    width: 100%; /* chiếm trọn khối .nhaplieu */
  }
  #Colum_2 {
    width: 100%;
  }
  .form-buttons {
    width: 100%;
    text-align: center;
    margin-top: 10px;
  }

  .form-buttons button {
    padding: 4px 10px;
    font-size: 12px;
  }
}


/*  END FORM NHẬP DỮ LIỆU  */
	
</style>

</head>
