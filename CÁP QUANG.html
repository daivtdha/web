/* DROP LIST */
.dropdown {
  --max-scroll: 4;
  --text: #3F4656;
  --border:black;
  --borderActive: #23C4F8;
  --background: #151924;
  --arrow: #6C7486;
  --arrowActive: #E4ECFA;
  --listText: #99A3BA;
  --listBackground: #f2f4f4;
  --listActive: #95a5a6;
  --listTextActive: #6C7486;
  --listBorder: none;
  --textFilled: black;
  width: auto;
  position: relative;
}

.dropdown select {
  display: none;
}
.dropdown > span {
  cursor: pointer;
  padding: 9px 16px;
  border-radius: 6px;
  display: block;
  position: relative;
  color: var(--text);
  border: 1px solid var(--border);
  background:white;

}
.dropdown > span:before, .dropdown > span:after {
  content: "";
  display: block;
  position: absolute;
  width: 8px;
  height: 2px;
  border-radius: 1px;
  top: 50%;
  right: 15px;
  background:black;
  transition: all 0.3s ease;
}
.dropdown > span:before {
  margin-right: 4px;
  transform: scale(0.96, 0.8) rotate(50deg);
}
.dropdown > span:after {
  transform: scale(0.96, 0.8) rotate(-50deg);
}
.dropdown ul {
  margin: 0;
  padding: 0;
  list-style: none;
  opacity: 0;
  visibility: hidden;
  position: absolute;
  max-height: calc(var(--max-scroll) * 42px);
  top: 42px;
  left: 0;
  z-index: 1;
  right: 0;
  background: var(--listBackground);
  border-radius: 6px;
  overflow-x: hidden;
  overflow-y: auto;
  transform-origin: 0 0;

}
.dropdown ul li {
  opacity: 0;
  transform: translate(6px, 0);
  transition: all 0.3s ease;
}
.dropdown ul li a {
  cursor: pointer;
  display: block;
  padding: 10px 10px;
  color: var(--listText);
  text-decoration: none;
  outline: none;
  position: relative;
  transition: all 0.3s ease;
}
.dropdown ul li a:hover {
  color: var(--listTextActive);
}
.dropdown ul li.active a {
  color: var(--listTextActive);
  background: var(--listActive);
}

.dropdown ul li.active a:before {
  transform: rotate(45deg) scale(var(--scale));
}
.dropdown ul li.active a:after {
  transform: rotate(-45deg) scale(var(--scale));
}
.dropdown ul li.active a:hover:before, .dropdown ul li.active a:hover:after {
  --scale: .9;
  opacity: 1;
}

.dropdown.open ul {
  opacity: 1;
  visibility: visible;
  transform: scale(1) translate(0, 12px);
  transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s cubic-bezier(0.4, 0.6, 0.5, 1.32);
}
.dropdown.open ul li {
  opacity: 1;
  transform: translate(0, 0);
}

form .field{

@keyframes shake {

  }

}

}

}

}
.field .field-wrap i{

.modalMess-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0, 0, 0, 0.5);
  z-index: 9999;
  visibility: hidden;
  opacity: 0;
  transition: all 0.25s ease-in-out;
}

.modalMess-wrapper.open {
  opacity: 1;
  visibility: visible; 
}

.modalMess {
  width: 400px;
  max-height: calc(100vh - 60px);

  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  border-radius: 5px;
  padding-bottom: 10px;
}



.headMess { 
  width: 100%;

  border-top-right-radius: 5px;
  
}

  top: 0;
  right: 7px;

}

}

  font-size: 18px;
