/* Popup */

.popup {
  width: 80%;
  padding: 15px;
  left: 0;
  margin-left: 5%;
  border: 1px solid rgb(1,82,73);
  border-radius: 10px;
  color: rgb(1,82,73);
  background: white;
  position: absolute;
  top: 15%;
  box-shadow: 5px 5px 5px #000;
  z-index: 10001;
  font-weight: 700;
  text-align: center;
}

.overlay {
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: transparent;
  z-index: 10000;
  display :none;
}

@media (min-width: 768px) {
  .popup {
    width: 66.66666666%;
    margin-left: 16.666666%;

}

Truyền Dẫn, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed,
figure, figcaption, footer, header, hgroup,
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  font: inherit;
  font-size: 100%;
  vertical-align: baseline;
}



ol, ul {
  list-style: none;
}

table {
  border-collapse: collapse;
  border-spacing: 0;
}

caption, th, td {
  text-align: left;
  font-weight: normal;
  vertical-align: middle;
}

q, blockquote {
  quotes: none;
}
q:before, q:after, blockquote:before, blockquote:after {
  content: "";
  content: none;
}

a img {
  border: none;
}

article, aside, details, figcaption, figure, footer, header, hgroup, div, menu, nav, section, summary {
  display: block;
}

* {
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

body {
  background: #e8f6f3;
  font-family: 'Lato', sans-serif;
  font-weight: 300;
}

a {
  transition: all .2s linear;
}
 h1 {
  font-size:35px;
  font-family:times new roman;
  font-weight: bold;
  text-align: center;
  color:black;
  font-weight:bold;
}

 h2 {
  font-size:30px;
  font-family:times new roman;
  
  text-align: center;
  color:black;
  font-weight:bold;
}

.projects-tags {
  padding: 20px 10px;
  text-align: center;
}
.projects-tags button {
  display: inline-block;
  background: #0e6655;
  color: #fff;
  font-size: 15px;
  line-height: 20px;
  margin: 0 3px;
  padding: 5px 10px;
  font-weight:bold;

  cursor: pointer;
  border: 2px 5% 5% 5% 5%;;
  border-radius:5% 5% 5% 5%;
}
.projects-tags button.active {
  background-color: #fff;
  color: #333;
  border: 2px 5% 5% 5% 5%;;
  border-radius:5% 5% 5% 5%;
}

.container {
  max-width: 1100px;  
  margin: 0 auto;
}

.project {
  width: 30.333%;
  float: left;
  margin: 1%;
  background-image: linear-gradient(to bottom ,#a2d9ce,#e6f5ff,#fcf3cf, #5dade2);
  position: center;
  overflow: hidden;
  box-shadow: 0px 10px 5px -5px rgba(0, 0, 0, 0.3);
  font-size: 0;
  border-radius:2% 2% 2% 2%;
}
.project img {
  max-width: 100%;
  transition: all .4s ease;
  display: block;
  margin-left: auto;
  margin-right: auto;
  cursor: pointer;
  
}
.project:hover .project-info {
  bottom: 0;
}
.project:hover .project-info p {
  opacity: 1;
}
.project:hover img {
  transform: scale(1.2);
}


.project-info h3 {
  font-size: 20px;
  font-family:time;
  font-weight: bold;
  line-height: 65px;
  margin: 10px 0;
  text-align: center;
  color:black;
  
}
.project-info p {
  transition: all 1s ease;
  opacity: 0;
}


.project-info .project-btn {
  background: #333;
  color: #fff;
  text-decoration: none;
  display: block;
  padding: 2px 5px;
  font-size: 13px;
  line-height: 25px;
  
}
.project-info .project-btn:hover {
  background: #5dade2;
  color: #333;
}
.project-info .fa {
  margin: 0 5px;
}
.project-info .project-btns {
  text-align: center;
  margin-bottom: 20px;
  font-weight:bold;
  //margin-top: 5px;
}
.project-info .project-btns li {
  display: inline-block;
  margin-right: 5px;
}

@media only screen and (min-width: 768px) and (max-width: 1099px) {
  .project {
    width: 48%;
  }
}
@media only screen and (max-width: 767px) {
  .project {
    width: 76%;
    margin: 2% auto;
    float: none;
  }
}
@media only screen and (max-width: 479px) {
  .project {
    width: 96%;
  }

  .project-info {
    font-size: 12px;
    line-height: 15px;
  }
}






/* Modal Login Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 8px 20px;
  margin: 8px 0
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color:  #0e6655;
  color: white;
  padding: 8px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  font-weight:bold;
  border-radius:5% 5% 5% 5%;
  
}

button:hover {
  opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Center the image and position the close button */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 20;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 30px;
  padding-bottom: 0px;
  font-family:times new roman;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 10% auto 15% 10%; /* 5% from the top, 15% from the bottom and centered */
  border: 10px solid #888;

/* DROP LIST */
.dropdown {
  --max-scroll: 8;
  --text: #3F4656;
  --border: #2F3545;
  --borderActive: #23C4F8;
  --background: #151924;
  --arrow: #6C7486;
  --arrowActive: #E4ECFA;
  --listText: #99A3BA;
  --listBackground: #F5F9FF;
  --listActive: #E4ECFA;
  --listTextActive: #6C7486;
  --listBorder: none;
  --textFilled: black;
  width: auto;
  position: relative;
}

.dropdown select {
  display: none;
}
.dropdown > span {
  cursor: pointer;
  padding: 9px 16px;
  border-radius: 6px;
  display: block;
  position: relative;
  color: var(--text);
  border: 1px solid var(--border);
  background:white;
  transition: all 0.3s ease;
}
.dropdown > span:before, .dropdown > span:after {
  content: "";
  display: block;
  position: absolute;
  width: 8px;
  height: 2px;
  border-radius: 1px;
  top: 50%;
  right: 15px;
  background:black;
  transition: all 0.3s ease;
}
.dropdown > span:before {
  margin-right: 4px;
  transform: scale(0.96, 0.8) rotate(50deg);
}
.dropdown > span:after {
  transform: scale(0.96, 0.8) rotate(-50deg);
}
.dropdown ul {
  margin: 0;
  padding: 0;
  list-style: none;
  opacity: 0;
  visibility: hidden;
  position: absolute;
  max-height: calc(var(--max-scroll) * 42px);
  top: 42px;
  left: 0;
  z-index: 1;
  right: 0;
  background: var(--listBackground);
  border-radius: 6px;
  overflow-x: hidden;
  overflow-y: auto;
  transform-origin: 0 0;
  transition: opacity 0.2s ease, visibility 0.2s ease, transform 0.3s cubic-bezier(0.4, 0.6, 0.5, 1.32);
  transform: scale(0.8) translate(0, 4px);
  border: 1px solid var(--listBorder);
}
.dropdown ul li {
  opacity: 0;
  transform: translate(6px, 0);
  transition: all 0.3s ease;
}
.dropdown ul li a {
  cursor: pointer;
  display: block;
  padding: 10px 16px;
  color: var(--listText);
  text-decoration: none;
  outline: none;
  position: relative;
  transition: all 0.3s ease;
}
.dropdown ul li a:hover {
  color: var(--listTextActive);
}
.dropdown ul li.active a {
  color: var(--listTextActive);
  background: var(--listActive);
}

.dropdown ul li.active a:before {
  transform: rotate(45deg) scale(var(--scale));
}
.dropdown ul li.active a:after {
  transform: rotate(-45deg) scale(var(--scale));
}
.dropdown ul li.active a:hover:before, .dropdown ul li.active a:hover:after {
  --scale: .9;
  opacity: 1;
}
.dropdown ul li:first-child a {
  border-radius: 6px 6px 0 0;
}
.dropdown ul li:last-child a {
  border-radius: 0 0 6px 6px;
}
.dropdown.filled > span {
  color: var(--textFilled);
}
.dropdown.open > span {
  border-color: var(--borderActive);
}
.dropdown.open > span:before, .dropdown.open > span:after {
  background: var(--arrowActive);
}
.dropdown.open > span:before {
  transform: scale(0.96, 0.8) rotate(-50deg);
}
.dropdown.open > span:after {
  transform: scale(0.96, 0.8) rotate(50deg);
}
.dropdown.open ul {
  opacity: 1;
  visibility: visible;
  transform: scale(1) translate(0, 12px);
  transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s cubic-bezier(0.4, 0.6, 0.5, 1.32);
}
.dropdown.open ul li {
  opacity: 1;
  transform: translate(0, 0);
}
.dropdown.open ul li:nth-child(1) {
  transition-delay: 80ms;
}
.dropdown.open ul li:nth-child(2) {
  transition-delay: 160ms;
}
.dropdown.open ul li:nth-child(3) {
  transition-delay: 240ms;
}
.dropdown.open ul li:nth-child(4) {
  transition-delay: 320ms;
}
.dropdown.open ul li:nth-child(5) {
  transition-delay: 400ms;
}

/*END  DROP LIST */
